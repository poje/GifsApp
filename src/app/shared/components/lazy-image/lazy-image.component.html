<div class="d-flex justify-content-center">


  <img
    [src]="url"
    [alt]="alt || 'No name'"
    class="card-img-top animate__animated animate__fadeIn animate__delay-0.8s"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    />

    <img
      *ngIf="!hasLoaded"
      src="assets/loader.svg"
      height="35"
      width="35"
      class="mt-3"/>
</div>
